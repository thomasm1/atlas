 
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Date of Birth</th>
            <th>Index</th>
        <!--<th>Is First</th>    
            <th>Is Last</th>
            <th>Odd</th>
            <th>Even</th>
            -->  
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; trackBy:trackByEmpCode;let i=index; let isFirst=first;let isLast=last;let isEven=even;let isOdd=odd;">
            <td>{{ employee.code | uppercase}}</td>
            <td>{{ employee.name}}</td> <!-- | employeeTitle:employee.gender-->
            <td>{{ employee.gender }}</td>
            <td>{{ employee.annualSalary | currency:'USD':true:'1.3-3'}}</td>
            <td>{{ employee.dateOfBirth | date:'dd/MM/y' | uppercase }}</td>
            <td>{{i}}</td>

           <!-- <td>{{isFirst}}</td>
            <td>{{isLast}}</td>
            <td>{{isOdd}}</td>
            <td>{{isEven}}</td>-->
        </tr>
        <tr *ngIf="!employees || employees.length==0"> 
            <td colspan="5">No employees to display</td>
        </tr>
    </tbody>
</table> 
<br />
<button (click)="getEmployees()">Refresh Employees</button>
