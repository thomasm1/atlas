<div class="panel panel-primary" *ngFor="let person of persons">
  <div class="panel-heading">
    <h3 class="panel-title">{{person.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="vertical-align row">
        <div class="col-xs-4">
          <img class="imageClass" [src]="person.photoPath"/>
        </div> 
        <div class="col-xs-8">
          <div class="row">
              <div class="col-xs-6">
                Email
              </div>
              <div class="col-xs-6">
                : {{person.email}}  
              </div>
            </div>  
            <div class="row">
                <div class="col-xs-6">
                  Phone
                </div>
                <div class="col-xs-6">
                  : {{person.phone}}  
                </div>
              </div>
              <div class="row">
                  <div class="col-xs-6">
                    Contact Type
                  </div>
                  <div class="col-xs-6">
                    : {{person.contactType}}  
                  </div>
                </div>
            <div class="row">
                <div class="col-xs-6">
                  Date of Birth
                </div>
                <div class="col-xs-6">
                  : {{person.dateOfBirth | date}}  
                </div>
              </div>
              <div class="row">
                  <div class="col-xs-6">
                    Active
                  </div>
                  <div class="col-xs-6">
                    : {{person.isActive}}  
                  </div>
                </div>
        </div> 
      </div>
    </div>
  </div>
</div>
