<form #personForm="ngForm" (ngSubmit)="savePerson(personForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Contact</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="form-control">
              </div>
              <div class="form-group">
                  <label for="contactType">Contact Preference</label>
                  <div class="form-control">
                    <label class="radio-inline">
                      <input 
                      type="radio" 
                      value="email" 
                      name="contactType"
                      [(ngModel)]="contactType">
                    Email</label>
                    <label  class="radio-inline">
                        <input 
                        type="radio" 
                        value="phone" 
                        name="contactType"
                        [(ngModel)]="contactType">
                      Phone</label>
                  </div>                  
              </div>
              <div class="form-group">
                  <label>Active Contact</label>
                  <div class="form-control">
                    <label class="checkbox-inline">
                      <input 
                      type="checkbox"  
                      name="isActive"
                      [(ngModel)]="isActive">
                    Is Active</label> 
                  </div> 
              </div>
              <div class="form-group">
                  <label for="acquaintance">Acquaintance</label>  
                  <select 
                  id="acquaintance"
                  name="acquaintance" 
                  [(ngModel)]="acquaintance"
                  class="form-control">
                    <option value="1">College BA</option>
                    <option value="2">College MA</option>
                    <option value="3">Education Work</option>
                    <option value="4">Tech Work</option>
                    <option value="5">Clubs &amp; Groups</option>
                    <option value="6">Miscellaneous</option>
                </select>

              </div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          </div>
    </div>
</form>

<p  >{{personForm.value | json}}</p>
